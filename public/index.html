<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Conference</title>
  </head>
  <body>
    <header>
      <h1>Something</h1>
    </header>
    <main>
      <section id="user-tiles">
        <div class="user-tile"></div>
        <div class="user-tile"></div>
        <div class="user-tile"></div>
        <div class="user-tile"></div>
        <div class="user-tile"></div>
      </section>
      <aside class="sidebar hide">
        <section class="participants hide">
          <div class="side-header">
            <h3>Participants</h3>
            <button type="button" class="close-aside">
              <span class="material-symbols-outlined"> close </span>
            </button>
          </div>
          <div id="participants-list">
            <div class="no-data" id="no-participants">
              No participants yet...
            </div>
          </div>
        </section>
        <section class="chat hide">
          <div class="side-header">
            <h3>Chat</h3>
            <button type="button" class="close-aside">
              <span class="material-symbols-outlined"> close </span>
            </button>
          </div>
          <div id="chat-content-container">
            <div class="no-data" id="no-messages">No messages yet...</div>
          </div>
          <form id="chat-form">
            <input
              type="text"
              id="chat-input"
              name="chat-input"
              autocomplete="off"
              placeholder="Type something..."
            />
            <button id="chat-submit" type="submit">
              <span class="material-symbols-outlined"> send </span>
            </button>
          </form>
        </section>
      </aside>
    </main>
    <footer>
      <button type="button" class="meet-action" id="present-btn">
        <span class="material-symbols-outlined"> present_to_all </span>
      </button>
      <button
        type="button"
        class="meet-action hide"
        id="cancel-presentation-btn"
      >
        <span class="material-symbols-outlined"> cancel_presentation </span>
      </button>
      <button type="button" class="meet-action" id="participants-btn">
        <span class="material-symbols-outlined"> people </span>
      </button>
      <button type="button" class="meet-action" id="chat-btn">
        <span class="material-symbols-outlined"> chat_bubble </span>
      </button>
    </footer>
    <div class="toast hide"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/index.js" defer></script>
    <script src="scripts/sidebar.js" defer></script>
    <script src="scripts/utils.js" defer></script>
    <script src="scripts/socket.js" defer></script>
  </body>
</html>
